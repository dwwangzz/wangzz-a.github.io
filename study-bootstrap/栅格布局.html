<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
  .show{border: 1px solid #333; background-color: #9aeaff; height: 30px;}
  .clear{padding: 0px;}
  </style>
  <title>栅格布局</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 show">8</div>
      <div class="col-md-4 show">4</div>
    </div>
  </div>
  <p class="text-center">1.一行分为12个等份</p>
  <div class="container">
    <div class="row">
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
    </div>
  </div>
  <p class="text-center">2.分成3部分：4列，5列，3列</p>
  <!-- .container>.row>(.col-md-4.show{4})+(.col-md-5.show{5})+(.col-md-3.show{3}) -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 show">4</div>
      <div class="col-md-5 show">5</div>
      <div class="col-md-3 show">3</div>
    </div>
  </div>
  <p class="text-center">3.推拉</p>
  <!-- .container>.row>(.col-md-8.show{8})+(.col-md-4.show{4}) -->
  <p class="text-center">原始</p>
  <div class="container">
    <div class="row">
      <div class="col-md-8 show">8</div>
      <div class="col-md-4 show">4</div>
    </div>
  </div>
  <p class="text-center">结果</p>
  <!-- .container>.row>(.col-md-8.col-md-push-4.show{8})+(.col-md-4.col-md-pull-8.show{4}) -->
  <div class="container">
    <div class="row">
      <!-- col-md-push-4 往右推4列 -->
      <div class="col-md-8 col-md-push-4 show">8</div>
      <!-- col-md-pull-8 往左拉8列 -->
      <div class="col-md-4 col-md-pull-8 show">4</div>
    </div>
  </div>
  <p class="text-center">4.嵌套</p>
  <div class="container">
    <div class="row">
      <!-- col-md-push-4 往右推4列 -->
      <div class="col-md-9 show">9</div>
      <!-- col-md-pull-8 往左拉8列 -->
      <div class="col-md-3 show">3</div>
    </div>
  </div>
  <p class="text-center">嵌套后的结果</p>
  <!-- .container>.row>(.col-md-9.clear>(.col-md-3.show{3})+(.col-md-4.show{4})+(.col-md-5.show{5}))+(.col-md-3.show{3}) -->
  <div class="container">
    <div class="row">
      <div class="col-md-9 clear">
        <div class="col-md-3 show">3</div>
        <div class="col-md-4 show">4</div>
        <div class="col-md-5 show">5</div>
      </div>
      <div class="col-md-3 show">3</div>
    </div>
  </div>
  <p class="text-center">5.列的偏移</p>
  <div class="container">
    <div class="row">
      <div class="col-md-4 show">4</div>
      <div class="col-md-4 show">4</div>
    </div>
  </div>
  <p class="text-center">偏移后的结果</p>
  <!-- .container>.row>(.col-md-4.show{4})+(.col-md-4.col-md-offset-4.show) -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 show">4</div>
      <div class="col-md-4 col-md-offset-4 show"></div>
    </div>
  </div>
  <p class="text-center">偏移2列后的结果</p>
  <div class="container">
    <div class="row">
      <div class="col-md-4 show">4</div>
      <div class="col-md-4 col-md-offset-2 show"></div>
    </div>
  </div>
</body>
</html>
